<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.style.css">
    <link rel="stylesheet" href="../helper.css">
    <script src="login.js"></script>
    <title>Login</title>
</head>
<body>
    <div class="loader flex_row center justify_center">
        <img src="../images/logo kayn.png" alt="">
    </div>
    <div class="container flex_row space_between center">
        <img src="../images/image 262.png" alt="football">
        <div class="right_section flex_column space_evenly center">
            <a href="../Home/index.html">
                <img src="../images/logo kayn.png" alt="logo">
            </a>
            <h2>Log In</h2>
            <form action="" class="flex_column space_between center">
                <input type="text" placeholder="Email">
                <div style="position: relative; width: 80%;">
                    <input type="password" placeholder="Password" style="width: 100%;">
                    <!-- <img src="../images/image 32.png" alt="" style="position: absolute; top: 0; bottom: 0; margin: auto 0; right: 0.5rem;"> -->
                </div>
                <div class="forgot flex_row space_between center">
                    <div class="checkbox flex_row space_between center">
                        <input type="checkbox" name="remember">
                        <label for="remember">Remember Me</label>
                    </div>
                    <p><a href="../Forgot Password/forgotPassword.html">Forgot Password?</a></p>
                </div>
                <button onclick="window.location.href='../Media/media.html'"><a href="../Media/media.html">Log In</a></button>
            </form>
            <div class="register flex_column space_between">
                <p>Don't have an account?</p>
                <h4><a href="../Register/register.html">Register Now</a></h4>
            </div>
        </div>
    </div>
</body>
</html>
